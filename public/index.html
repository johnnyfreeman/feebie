<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fee Finder &mdash; A Medicare fee schedule lookup service.</title>

    <!-- Loading Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading Flat UI -->
    <link href="assets/flat-ui/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/flat-ui/images/favicon.ico">

    <!-- app -->
    <link href="assets/app/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="assets/app/css/print.css" media="print" rel="stylesheet" type="text/css" />

    <!--[if IE]>
        <link href="assets/app/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="assets/flat-ui/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <!-- brand -->
      <div class="demo-headline">
        <h1 class="demo-logo">
          Fee Finder
          <small>A Medicare fee schedule lookup service.</small>
        </h1>
      </div> <!-- /end brand -->

      <div class="row mtl">
        <div class="span12">

          <!-- main region -->
          <div id="main"></div>
          <!-- /end main region -->

        </div>
      </div>

      <!-- footer -->
      <footer class="mtl">A <a href="http://hostedsky.com/">HostedSky</a> product. <!-- <span class="pipe">|</span> <a href="buy">Buy a licence</a> <span class="pipe">|</span> <a href="help">Help</a>  --><span class="pipe">|</span> Version 1.0</footer>

    </div> <!-- /container -->


    <script id="tplCode" type="text/template">
      <div class="header">
        <i class="close-fee icon-remove-sign pull-right"></i>
        <h1><%= code %> <small><%= description %></small></h1>
      </div>
    </script>

    <script id="tplOptionsItem" type="text/template">
        <div class="option fac-option">
          <span class="">Location: <a class="popover-trigger" href="#"><%= fac %></a></span>
        </div>
        <div class="option coinsurance-option">
          <span class="">Co-Ins: <a class="popover-trigger" href="#"><%= coInsuranceMultiplier %>%</a></span>
        </div>
        <div class="option quantity-option">
          <span class="">Qty: <a class="popover-trigger" href="#"><%= quantity %></a></span>
        </div>
        <div class="option modifier1-option">
          <span class="">Mod1: <a class="popover-trigger" href="#"><%= modifier1 %></a></span>
        </div>
        <div class="option modifier2-option">
          <span class="">Mod2: <a class="popover-trigger" href="#"><%= modifier2 %></a></span>
        </div>
    </script>

    <script id="tplFeesItem" type="text/template">
      <div class="fee">
        <div class="description">Medicare Allowable</div>
        <h2 class="amount"><span class="dollar">$</span><%= allowable %></h2>
        <button class="btn btn-large btn-block btn-primary copy-to-clipboard">
          <i class="icon-copy"></i>&nbsp;Copy to Clipboard
          <span class="btn btn-large btn-block btn-primary copied"><i class="icon-ok"></i>&nbsp;Copied to Clipboard</span>
        </button>
      </div>
      <div class="fee">
        <div class="description"><%= coInsuranceMultiplier %>% Co-Insurance</div>
        <h2 class="amount"><span class="dollar">$</span><%= coInsurance %></h2>
        <button class="btn btn-large btn-block btn-primary copy-to-clipboard">
          <i class="icon-copy"></i>&nbsp;Copy to Clipboard
          <span class="btn btn-large btn-block btn-primary copied"><i class="icon-ok"></i>&nbsp;Copied to Clipboard</span>
        </button>
      </div>
      <div class="fee">
        <div class="description">Self Pay</div>
        <h2 class="amount"><span class="dollar">$</span><%= selfPay %></h2>
        <button class="btn btn-large btn-block btn-primary copy-to-clipboard">
          <i class="icon-copy"></i>&nbsp;Copy to Clipboard
          <span class="btn btn-large btn-block btn-primary copied"><i class="icon-ok"></i>&nbsp;Copied to Clipboard</span>
        </button>
      </div>
    </script>


          <!-- <div class="btn-copy-container">
            <button class="btn btn-large btn-block btn-primary btn-copy"></button>
            <button class="btn btn-large btn-block btn-success btn-copied"></button>
            <span class="btn-content btn-content-copy"><i class="icon-copy"></i>&nbsp;Copy to Clipboard</span>
            <span class="btn-content btn-content-copied"><i class="icon-ok"></i>&nbsp;Copied to Clipboard</span>
          </div> -->


    <script id="tplSearchForm" type="text/template">
      <form action="" method="get">
        <input type="text" value="" placeholder="Type a cpt code and press enter..." class="span12" />
        <i class="icon-search"></i>
      </form>
    </script>

    <script src="assets/app/js/fee-finder-org.min.js"></script>
    <script>
      // FF global is created in application.js

      FF.addInitializer(function() {
        FF.controller = new FF.Controller();
        FF.router = new FF.Router({controller: FF.controller});
        FF.mainRegion = new FF.Regions.Main();
      });

      FF.on('initialize:after', function() {
        Backbone.history.start({pushState: true});
      });

      FF.start();
    </script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39622852-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
